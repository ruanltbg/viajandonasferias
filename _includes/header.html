<div id="header-wrapper">
  <header id="header" class="container">
    <div id="logo">
      <h1><a href="/">{{ site.title }}</a></h1>
    </div>
    <nav id="nav">
      <ul>
        {% for category in site.data.categories[0] %}
        <li>
          <a href="/{{category[0]}}/">
            {{category[1]}}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </header>
</div>
